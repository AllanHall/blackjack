<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card Deck</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Pick a card, any card!</h1>
    <section class="players-cards">
      <div class="player-display-1"></div>
      <div class="player-display-2"></div>
      <div class="hit-card-1"></div>
      <div class="hit-card-2"></div>
    </section>
    <section class="winner-display"></section>
    <section class="dealers-cards">
      <div class="dealer-display-1"></div>
      <div class="dealer-display-2"></div>
      <div class="dealer-display-3"></div>
    </section>
    <button class="hit-button">Hit</button>
    <button class="stand-button">Stand</button>
    <button class="reset-button">New Hand</button>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
